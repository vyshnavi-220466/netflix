<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Signup File</title>
</head>
<body class="body">
    <header class="header">
        <img src="netflexlogo.png" alt="no" class="netflexlogo">
    </header>
    <div class="div1">
        <p class="sign">Sign In</p>
        <div>
        <input type="text" placeholder="Enter Email" class="email">
        </div>
        <div>
        <input type="text" placeholder="Enter Your Password" class="password">
        </div>
        <div>
            <input type="text" placeholder="Sign Up" class="signup" style="color: white;">
        </div>
        <p class="or">OR</p>
        <div>
            <input type="text" placeholder="use a sign-in code" class="code">
        </div>
        <p class="forget">Forget Password?</p>
        <p class="rem1"><input type="checkbox" class="rem">Remember me</p>
        <p class="new">New to Netflix?<span class="up">Signup now</span></p>
        <p class="final">This Page is protected by Google reCAPTCHA to ensure you're not a robot.<span class="learn">Learn more</span></p>
    


    </div>
    
</body>
</html>
