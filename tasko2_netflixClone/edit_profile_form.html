<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit_profile_form.css">
</head>
<body class="body">
    <header>
        <img src="netflexlogo.png" alt="no" class="netflexlogo">
    </header>
    <main>
        <div class="div1">
        <p class="edit">Edit Profile</p>
        <div class="div2">
        <img src="redface.jfif" alt="no" class="red">
        <input type="text" class="text">
        <input type="checkbox" class="checkbox">
        <p class="kid">Kid?</p>
        </div>
        <form>
            <label class="label">Language:</label>
            <select name="Language" id="lang">
                <option value="1">English</option>
                <option value="2">Hindi</option>
                <option value="3">Telugu</option>
            </select>
        </form>
        <label class="allowed">Allowed TV shows and movies:</label>
        <select name="shows" id="allow">
            <option value="1">All Maturity levels</option>
            <option value="2">7+</option>
            <option value="2">13+</option>
            <option value="2">16+</option>
            <option value="2">18+</option>
        </select>
        <hr>
        <div class="button">
        <button class="save">SAVE</button>
        <button class="cancel">CANCEL</button>
        <button class="delete">DELETE PROFILE</button>
        </div>
        
        
        
        
    </main>
    
</body>
</html>
