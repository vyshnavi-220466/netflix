<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billing form</title>
    <link rel="stylesheet" href="billing_form.css">
</head>
<body>
    <header class="header">
        <img src="netflexlogo.png" alt="no" class="netflixlogo">
        

    </header>
    <main>
        <div class="div1">
        <p class="account">Dear,Please update your account information</p>
        </div>
        <p class="set">set up your billing address.</p>
        <div class="input">
        <input type="text" placeholder="Full Name" class="name">
        </div>
        <div>
        <input type="text" placeholder="Street and number,P.O box,c/o" class="name">
        </div>
        <div>
            <input type="text" placeholder="Aprtement,unit,building,floor,etc." class="name">
        </div>
        <div>
          <input type="text" placeholder="City" class="name">
        </div>
        <div>
            <input type="text" placeholder="state/province/Region" class="name">
        </div>
        <div>
            <input type="text" placeholder="Zip Code" class="name">
        </div>
        <div>
            <p class="set">Set up your credit or debit card.</p>
            <div>
                <img src="visa.jfif" alt="no" class="visa">
                <img src="master.jfif" alt="no" class="master">
                <img src="amex.webp" alt="no" class="amex">
                
            </div>
            <div>
                <input type="text" placeholder="Card holder Name" class="name">
            </div>
            <div>
                <input type="text" placeholder="Card Number" class="name">
            </div>
            <div>
                <input type="text" placeholder="Expiration Date(MMYY)" class="name">
            </div>
        </div>
    </main>
    
</body>
</html>
